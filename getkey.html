<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZewPing - GetKey</title>
<meta name="robots" content="noindex, nofollow">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --bg: #04060d;
    --card: rgba(10,14,26,0.85);
    --accent: #00e5ff;
    --accent2: #7b61ff;
    --green: #00ffaa;
    --text: #e8eaf0;
    --muted: rgba(200,210,230,0.45);
    --border: rgba(0,229,255,0.12);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 24px;
    overflow-x: hidden;
  }

  .bg-grid {
    position: fixed; inset: 0; z-index: 0; pointer-events: none;
    background-image:
      linear-gradient(rgba(0,229,255,0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,229,255,0.025) 1px, transparent 1px);
    background-size: 60px 60px;
  }
  .bg-orb {
    position: fixed; pointer-events: none; z-index: 0;
    border-radius: 50%; filter: blur(80px);
  }
  .bg-orb-1 {
    width: 600px; height: 600px; top: -200px; left: -200px;
    background: rgba(0,229,255,0.05);
    animation: orbFloat 10s ease-in-out infinite alternate;
  }
  .bg-orb-2 {
    width: 400px; height: 400px; bottom: -100px; right: -100px;
    background: rgba(123,97,255,0.06);
    animation: orbFloat 12s ease-in-out infinite alternate-reverse;
  }
  @keyframes orbFloat {
    from { transform: scale(1); }
    to   { transform: scale(1.2) translate(15px,-15px); }
  }

  /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
  .card {
    position: relative; z-index: 1;
    width: 100%; max-width: 420px;
    background: var(--card);
    border: 1px solid rgba(0,229,255,0.2);
    border-radius: 28px;
    padding: 40px 36px;
    backdrop-filter: blur(24px);
    box-shadow: 0 0 80px rgba(0,229,255,0.07);
    text-align: center;
    animation: fadeUp 0.6s ease forwards;
  }
  .card::before {
    content: '';
    position: absolute; top: 0; left: 0; right: 0; height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    border-radius: 28px 28px 0 0;
  }
  .card::after {
    content: '';
    position: absolute; inset: 0;
    background: radial-gradient(ellipse at 50% 0%, rgba(0,229,255,0.04), transparent 60%);
    pointer-events: none; border-radius: 28px;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
  .card-icon-wrap {
    width: 64px; height: 64px; border-radius: 20px; margin: 0 auto 18px;
    background: linear-gradient(135deg, rgba(0,229,255,0.12), rgba(123,97,255,0.12));
    border: 1px solid rgba(0,229,255,0.25);
    display: flex; align-items: center; justify-content: center;
    font-size: 1.8rem;
    box-shadow: 0 0 30px rgba(0,229,255,0.1);
    animation: floatIcon 3s ease-in-out infinite alternate;
  }
  @keyframes floatIcon {
    from { transform: translateY(0); }
    to   { transform: translateY(-6px); }
  }
  .card-title {
    font-size: 1.5rem; font-weight: 800;
    letter-spacing: -0.5px; margin-bottom: 6px;
  }
  .card-title span { color: var(--accent); }
  .card-sub {
    font-size: 0.78rem; color: var(--muted);
    line-height: 1.5; margin-bottom: 28px;
  }

  /* ‚îÄ‚îÄ DATETIME ‚îÄ‚îÄ */
  .datetime-row {
    display: flex; align-items: center; justify-content: center;
    gap: 16px; margin-bottom: 28px;
    padding: 14px 18px;
    background: rgba(0,229,255,0.04);
    border: 1px solid rgba(0,229,255,0.1);
    border-radius: 12px;
  }
  .datetime-item { text-align: center; }
  .datetime-val {
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-size: 1rem; font-weight: 700; color: var(--accent);
    display: block;
  }
  .datetime-lbl {
    font-size: 0.6rem; color: var(--muted); margin-top: 2px;
    letter-spacing: 0.5px; text-transform: uppercase;
  }
  .datetime-sep { color: var(--border); font-size: 1.2rem; }

  /* ‚îÄ‚îÄ KEY INPUT ‚îÄ‚îÄ */
  .key-section { margin-bottom: 20px; }
  .key-label {
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-size: 0.62rem; letter-spacing: 2px; text-transform: uppercase;
    color: var(--muted); margin-bottom: 10px; display: block; text-align: left;
  }
  .key-input-wrap { position: relative; }
  .key-input {
    width: 100%;
    padding: 16px 52px 16px 18px;
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-size: 0.9rem; font-weight: 700;
    text-align: center;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(0,229,255,0.2);
    border-radius: 14px;
    color: var(--accent);
    outline: none;
    letter-spacing: 1px;
    transition: border-color 0.2s, box-shadow 0.2s;
    caret-color: transparent;
  }
  .key-input:focus { border-color: rgba(0,229,255,0.4); box-shadow: 0 0 20px rgba(0,229,255,0.1); }
  .key-input::placeholder { color: rgba(200,210,230,0.2); -webkit-text-fill-color: rgba(200,210,230,0.2); }
  .key-input::-webkit-input-placeholder { color: rgba(200,210,230,0.2); -webkit-text-fill-color: rgba(200,210,230,0.2); }
  .copy-icon-btn {
    position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
    background: none; border: none; cursor: pointer;
    color: var(--muted); font-size: 0.9rem; transition: color 0.2s;
    padding: 4px;
  }
  .copy-icon-btn:hover { color: var(--accent); }

  /* ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ */
  .btn-row { display: flex; flex-direction: column; gap: 10px; }
  .btn {
    width: 100%; padding: 14px;
    border-radius: 14px; border: none;
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-size: 0.92rem; font-weight: 700;
    cursor: pointer; transition: transform 0.15s, box-shadow 0.15s;
    display: flex; align-items: center; justify-content: center; gap: 8px;
    position: relative; overflow: hidden;
  }
  .btn::after {
    content: ''; position: absolute; inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent);
    opacity: 0; transition: opacity 0.2s;
  }
  .btn:hover { transform: translateY(-2px); }
  .btn:hover::after { opacity: 1; }
  .btn:active { transform: translateY(0); }

  .btn-copy {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: #000; box-shadow: 0 4px 24px rgba(0,229,255,0.2);
  }
  .btn-copy:hover { box-shadow: 0 8px 36px rgba(0,229,255,0.35); }

  .btn-music {
    background: rgba(255,255,255,0.05);
    color: var(--text); border: 1px solid var(--border);
  }
  .btn-music:hover { border-color: rgba(0,229,255,0.3); background: rgba(0,229,255,0.06); }
  .btn-music.playing { border-color: rgba(0,255,170,0.3); color: var(--green); background: rgba(0,255,170,0.05); }

  /* ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ */
  .toast {
    position: fixed; top: 24px; left: 50%;
    transform: translateX(-50%) translateY(-80px);
    background: rgba(10,14,26,0.95); border: 1px solid rgba(0,229,255,0.3);
    color: var(--text); padding: 12px 24px; border-radius: 50px;
    font-size: 0.82rem; font-weight: 600;
    display: flex; align-items: center; gap: 8px;
    z-index: 999;
    transition: transform 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    white-space: nowrap;
  }
  .toast.show { transform: translateX(-50%) translateY(0); }
  .toast i { color: var(--green); }

  /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
  .card-footer {
    margin-top: 24px;
    font-family: 'Google Sans', 'Syne', sans-serif;
    font-size: 0.72rem; font-weight: 500;
    color: rgba(200,210,230,0.3); letter-spacing: 0.2px;
  }
  .card-footer a {
    color: rgba(0,229,255,0.45); text-decoration: none; transition: color 0.2s;
  }
  .card-footer a:hover { color: var(--accent); }

  @media (max-width: 460px) {
    .card { padding: 32px 22px; }
  }
/* ‚îÄ‚îÄ FIXED FOOTER ‚îÄ‚îÄ */
    footer {
      position: relative;
      z-index: 1;
      border-top: 1px solid var(--border);
      background: rgba(10,14,26,0.6);
      backdrop-filter: blur(12px);
      padding: 32px 24px;
    }
    
    .footer-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .footer-copy {
      font-size: 0.78rem;
      color: var(--muted);
    }
    
    .footer-copy span {
      color: var(--accent);
      font-weight: 700;
    }
    
    .footer-links {
      display: flex;
      gap: 18px;
    }
    
    .footer-links a {
      font-size: 0.75rem;
      color: rgba(0,229,255,0.5);
      text-decoration: none;
      transition: 0.2s;
    }
    
    .footer-links a:hover {
      color: var(--accent);
    }
    
    /* Mobile */
    @media (max-width: 600px) {
      .footer-inner {
        flex-direction: column;
        text-align: center;
      }
    }
</style>
</head>
<body>

<div class="bg-grid"></div>
<div class="bg-orb bg-orb-1"></div>
<div class="bg-orb bg-orb-2"></div>

<div id="toast" class="toast">
  <i class="fas fa-check-circle"></i>
  <span>ƒê√£ copy key!</span>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <div class="card-icon-wrap">üîë</div>
  <div class="card-title">Key <span>C·ªßa B·∫°n</span></div>
  <div class="card-sub">Sao ch√©p key b√™n d∆∞·ªõi v√† d√°n v√†o app ƒë·ªÉ k√≠ch ho·∫°t</div>

  <div class="datetime-row">
    <div class="datetime-item">
      <span class="datetime-val" id="clockVal">--:--:--</span>
      <span class="datetime-lbl">Gi·ªù hi·ªán t·∫°i</span>
    </div>
    <span class="datetime-sep">¬∑</span>
    <div class="datetime-item">
      <span class="datetime-val" id="dateVal">--/--/----</span>
      <span class="datetime-lbl">Ng√†y h√¥m nay</span>
    </div>
  </div>

  <div class="key-section">
    <span class="key-label"><i class="fas fa-key" style="margin-right:6px;"></i>Key c·ªßa b·∫°n</span>
    <div class="key-input-wrap">
      <input class="key-input" id="keyInput" readonly placeholder="ƒêang t·∫£i key...">
      <button class="copy-icon-btn" onclick="copyKey()" title="Copy">
        <i class="fas fa-copy"></i>
      </button>
    </div>
  </div>

  <div class="btn-row">
    <button class="btn btn-copy" onclick="copyKey()">
      <i class="fas fa-copy"></i> Sao Ch√©p Key
    </button>
    <button class="btn btn-music" id="musicBtn" onclick="toggleMusic()">
      <i class="fas fa-music" id="musicIcon"></i>
      <span id="musicBtnText">B·∫≠t Nh·∫°c</span>
    </button>
  </div>

  <div class="card-footer">
    ¬©2026 ZewFakeLag ¬∑ All rights reserved
  </div>

</div>

<script>
  // ‚îÄ‚îÄ CLOCK ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function updateTime() {
    const now = new Date();
    const pad = n => String(n).padStart(2, '0');
    document.getElementById('clockVal').textContent =
      `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    document.getElementById('dateVal').textContent =
      `${pad(now.getDate())}/${pad(now.getMonth()+1)}/${now.getFullYear()}`;
    document.title = `Key ${pad(now.getDate())}/${now.getMonth()+1} ‚Äî ZewFakeLag`;
  }
  updateTime();
  setInterval(updateTime, 1000);

  // ‚îÄ‚îÄ GET KEY FROM URL PARAM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  (function getKey() {
    const key = new URLSearchParams(location.search).get('key') || '';
    const input = document.getElementById('keyInput');
    if (key) {
      input.value = key;
    } else {
      input.placeholder = 'Kh√¥ng t√¨m th·∫•y key';
    }
  })();

  // ‚îÄ‚îÄ COPY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function copyKey() {
    const val = document.getElementById('keyInput').value;
    if (!val) return showToast('Kh√¥ng c√≥ key ƒë·ªÉ copy!');
    navigator.clipboard.writeText(val).then(() => showToast('ƒê√£ copy key!'));
  }

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.querySelector('span').textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2200);
  }

  // ‚îÄ‚îÄ MUSIC ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function toggleMusic() {
    const music = document.getElementById('bgMusic');
    const btn   = document.getElementById('musicBtn');
    const txt   = document.getElementById('musicBtnText');
    const icon  = document.getElementById('musicIcon');
    if (music.paused) {
      music.play();
      txt.textContent = 'T·∫Øt Nh·∫°c';
      btn.classList.add('playing');
      icon.className = 'fas fa-pause';
    } else {
      music.pause();
      txt.textContent = 'B·∫≠t Nh·∫°c';
      btn.classList.remove('playing');
      icon.className = 'fas fa-music';
    }
  }

</script>

    <div class="footer-copy">

</footer>
