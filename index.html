<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GetKey</title>

<style>
:root{
    --main:#00f7ff;
    --card:rgba(255,255,255,.08);
    --border:rgba(255,255,255,.15);
}

*{
    box-sizing:border-box;
    font-family:"Segoe UI",system-ui;
}

body{
    margin:0;
    min-height:100vh;
    background:
        radial-gradient(circle at top,#1a1f35,#05060c),
        linear-gradient(120deg,#020024,#090979,#00d4ff);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

.card{
    width:90%;
    max-width:420px;
    background:var(--card);
    backdrop-filter:blur(14px);
    border:1px solid var(--border);
    border-radius:20px;
    padding:25px;
    box-shadow:0 0 40px rgba(0,255,255,.15);
    text-align:center;
    animation:fade .8s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(15px)}
    to{opacity:1}
}

h1{
    margin:0 0 15px;
    font-size:28px;
    color:var(--main);
    text-shadow:0 0 12px rgba(0,255,255,.7);
}

.key-box{
    margin:20px 0;
}

.key-box input{
    width:100%;
    padding:14px;
    font-size:16px;
    text-align:center;
    border-radius:12px;
    border:1px solid var(--border);
    background:rgba(0,0,0,.4);
    color:#fff;
    outline:none;
}

.btn{
    width:100%;
    margin-top:12px;
    padding:12px;
    border-radius:12px;
    border:none;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,#00f7ff,#008cff);
    color:#000;
    transition:.25s;
}

.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 0 15px rgba(0,255,255,.7);
}

.btn.secondary{
    background:linear-gradient(135deg,#ff008c,#ff7a00);
    color:#fff;
}

.info{
    margin-top:18px;
    font-size:14px;
    opacity:.85;
}

.clock{
    margin-top:6px;
    font-size:16px;
    color:var(--main);
}

.footer{
    margin-top:18px;
    font-size:13px;
    opacity:.7;
}

.footer a{
    color:var(--main);
    text-decoration:none;
}
</style>
</head>

<body>

<audio id="backgroundMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>üîë Key H√¥m Nay C·ªßa B·∫°n</h1>

    <div class="key-box">
        <input id="keyInput" readonly>
        <button class="btn" onclick="copyKey()">üìã Copy Key</button>
        <button class="btn secondary" id="musicBtn" onclick="toggleMusic()">‚ñ∂ Play Music</button>
    </div>

    <div class="info" id="dateText"></div>
    <div class="clock" id="clock"></div>

    <div class="footer">
        ¬© <a href="https://zalo.me/0936384089">PLongDev</a>
    </div>
</div>

<script>
function updateTime(){
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');

    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    document.getElementById("dateText").textContent =
        `H√¥m nay l√† ng√†y ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;

    document.title = `Key Ng√†y ${now.getDate()}/${now.getMonth()+1}`;
}

function getKey(){
    const params = new URLSearchParams(location.search);
    document.getElementById("keyInput").value = params.get("key") || "";
}

function copyKey(){
    const input = document.getElementById("keyInput");
    input.select();
    navigator.clipboard.writeText(input.value);
    alert("ƒê√£ copy key!");
}

function toggleMusic(){
    const music = document.getElementById("backgroundMusic");
    const btn = document.getElementById("musicBtn");

    if(music.paused){
        music.play();
        btn.textContent = "‚è∏ Pause Music";
    }else{
        music.pause();
        btn.textContent = "‚ñ∂ Play Music";
    }
}

updateTime();
getKey();
setInterval(updateTime,1000);
</script>

</body>
</html>
